
<div  [formGroup]="formUser">
  <label for="login">Login: </label>
  <input type="text" name="login" formControlName="login" />
  <p *ngIf="formUser.get('login')?.touched && formUser.get('login')?.invalid" class="error-message">Invalid Value</p>
  <br />
  
  <label for="password">Password: </label>
  <input type="password" name="password" formControlName="password" />
  <p *ngIf="formUser.get('password')?.touched && formUser.get('password')?.invalid" class="error-message">Invalid Value</p>
  <br />
  
  <label for="email">Email: </label>
  <input type="email" name="email" formControlName="email" />
  <p *ngIf="formUser.get('email')?.touched && formUser.get('email')?.invalid" class="error-message">Invalid Value</p>
  <br />
  
  <label for="gender">Gender: </label>
  <input type="text" name="gender" formControlName="gender" />
  <p *ngIf="formUser.get('gender')?.touched && formUser.get('gender')?.invalid" class="error-message">Invalid Value</p>
  <br />
  
  <label for="age">Age: </label>
  <input type="number" name="age" formControlName="age" />
  <p *ngIf="formUser.get('age')?.touched && formUser.get('age')?.invalid" class="error-message">Invalid Value</p>
  <br />
  
  <button [disabled]="formUser.invalid" (click)="submit()">ok</button>
</div>
